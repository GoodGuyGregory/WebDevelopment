<!DOCTYPE html>
<html>
  <head>
    <title>CSS Grid Layout</title>
	  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link href="css/page.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
  </head>
  <body>
    <div class="grid">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <!--  With additional items styles continue to apply-->
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
<!--  these items fall into the implicit row in grid layout-->
      <div class="item">7</div>
      <div class="item">8</div>
      <div class="item">9</div>
      <div class="item">10</div>
      <div class="item">11</div>
      <div class="item">12</div>
      <div class="item">13</div>
      <div class="item">14</div>
      <div class="item">15</div>
      <!-- <h2>CSS Grid Layout</h2>
      <!-  notice it is applied to another grid item-->
      <!-- <p>Creates a two-dimensional layout system.</p> -->
      <!--  anonymous grid item only children of the parent container are
            treated as grid items-->
      <!-- unspecified grid item -->
    </div>
  </body>
</html>
