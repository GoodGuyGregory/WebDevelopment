<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href='//fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
  <title>AJAX with JavaScript</title>
  <script>
    //Step 1 Create the Ajax Request Object
    var xhr = new XMLHttpRequest(); 
    //Step 2 Create the callback function
    //Triggering the call back uses an event handler
    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4){
        document.getElementById('ajax').innerHTML = xhr.responseText;
      }
    };
    //step 3 open a Ajax request
    xhr.open('GET', 'sidebar.html');
    //the open method here just gets ready to send it doesnt actually send it
   //step 4 Send the request
    function sendAJAX() {
       xhr.send();
      document.getElementById('load').style.display = "none";
    }
 
  </script>
</head>
<body>
  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <div class="heading">
            <h1>Bring on the AJAX</h1>
            <button id="load" onclick="sendAJAX()">Bring it!!</button>
          </div>
          <div id="ajax">

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
