<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <!-- Notes: DOM Trees Exist which is the browsers interpretation
              of a hiearchy of the web page's content
            Dom objects have properties "." and Methods method(); etc -->
  <body>
    <!-- or script tag can be made -->>
      <h1>Hello!</h1>
      <!-- JS Script Tag -->
      <input type="checkbox">
      
      <button type="button" class="btn">Click Me</button>
      <ul>
        <li class="item"><a href="https://www.google.com">Google</a></li>
        <li class="item">Second</li>
        <li class="item">Third</li>
      </ul>
      <!-- Loads Faster and Allows for proper manipulation -->
      <script src="index.js" charset="utf-8"></script>
  </body>
</html>
